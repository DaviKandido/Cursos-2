
<h1 *ngIf="deveMostrarTitulo">Esse é o meu site</h1>

@if(deveMostrarTitulo){
  <h1>Esse é o meu site</h1>
}@else if(name == "Davi"){
  <h1>Ola, {{name}}</h1>
}@else{
  <h1>Erro</h1>
}

<h2>Teste de props externa: {{minhaPropsDeFora}}</h2>
<h2>Teste de props externa: {{teste}}</h2>


<p *ngFor="let item of listItem">{{item}}</p>

<!-- Trach é como se fosse um hash sobre o proprio item -->
@for(item of listItem; track item){
  <p>{{item}}</p>
}

<p>home works! {{name}}</p>

<button [attr.aria-label]="name"></button> <br>
<button [id]="name"></button> <br>
<button id={{name}}></button> <br>

<button [attr.teste-meu]="name"></button> <br>


<button (click)="submit($event)">submit name</button> <br>
